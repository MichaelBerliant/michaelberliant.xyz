<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="mb.png">
    <title>HOME</title>
    <style>
      body {
        background-image: url('world.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        transform: perspective(450px);
      }
      .box {
        position: relative;
        width: 45vmin;
        height: 45vmin;
        background-repeat: no-repeat;
        background-size: auto 100%;
        background-position: center;
        background-attachment: fixed;
        transform-style: preserve-3d;
        transform: rotateX(12deg) rotateY(0deg) rotateZ(0deg);
        transition: 1s transform;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      li {
        float: left;
      }
      li a {
        font-weight: 300;
        font-family: "Heebo", sans-serif;
        font-size: 1.8vmin;
        display: block;
        color: black;
        text-align: center;
        padding: 10px 16px;
        text-decoration: none;
        transition: 0.2s;
      }
      li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 0%; width: 100%; display: flex; justify-content: center; align-items: center;">
      <ul>
        <li><a href="./b.html">Skills</a></li>
        <li><a href="./c.html">Portfolio</a></li>
        <li><p>&emsp;&emsp;</p></li>
        <li><a href="https://www.linkedin.com/in/michael-berliant-a9b2b2224/" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com/MichaelBerliant" target="_blank">GitHub</a></li>
        <li><a href="resume.pdf" target="_blank">Resume</a></li>
      </ul>
    </div>
    <div class="box">
    </div>
    <script type="text/javascript">
      let box = document.querySelector('.box');
      let rotation = 0;
      let tilt = 12;
      let check = true;
      let images = ['./assets/home.jpg', './assets/photo.jpg', './assets/welcome.jpg', './assets/uottawa.jpg'];
      box.style.backgroundImage = `url(${images[0]})`;
      images.push(images.shift());
      function rotateCarousel() {
        rotation += 60;
        if (rotation % 180 === 0) {
          box.style.backgroundImage = `url(${images[0]})`;
          images.push(images.shift());
        }
        if (check) {
          if (tilt == -12) check = false;
          tilt -= 4;
        } else {
          if (tilt == 12) check = true;
          tilt += 4;
        }
        box.style.transform = `rotateX(${tilt}deg) rotateY(-${rotation}deg) rotateZ(${tilt}deg)`;
      }

      setInterval(rotateCarousel, 800);
    </script>
  </body>
</html>
